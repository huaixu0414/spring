<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

</head>
<body>
<script type="text/javascript">
    function check() {
        if (document.getElementById("username").value == "") {
            alert("请输入用户名！");
            return false;
        } else if (document.getElementById("password").value == "") {
            alert("请输入密码！");
            return false;
        } else {
            alert("提交成功！")
            return true;
        }
    }
</script>
<center>
    <table id="table" border="0">
        <form name="form1">
            <tr>
                <td>用户名：</td>
                <td><input type="text" id="username"></td>
            </tr>
            <tr>
                <td>  密 码：</td>
                <td><input type="password" id="password"></td>
            </tr>
            <tr>
                <td rowspan="2"><input type="submit" onclick="check()" value="登录"></td>
            </tr>
        </form>
    </table>
</center>
</body>
</html>
